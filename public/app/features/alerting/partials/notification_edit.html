<page-header model="ctrl.navModel"></page-header>

<div class="page-container page-body">

  <h3 class="page-sub-heading" ng-hide="ctrl.isNew">编辑通知频道</h3>
  <h3 class="page-sub-heading" ng-show="ctrl.isNew">新的通知频道</h3>

  <form name="ctrl.theForm" ng-if="ctrl.notifiers">
    <div class="gf-form-group">
      <div class="gf-form">
        <span class="gf-form-label width-12">名字</span>
        <input type="text" required class="gf-form-input max-width-15" ng-model="ctrl.model.name" required></input>
      </div>
      <div class="gf-form">
        <span class="gf-form-label width-12">类型</span>
        <div class="gf-form-select-wrapper width-15">
          <select class="gf-form-input" ng-model="ctrl.model.type" ng-options="t.type as t.name for t in ctrl.notifiers" ng-change="ctrl.typeChanged(notification, $index)">
          </select>
        </div>
      </div>
      <gf-form-switch
          class="gf-form"
          label="默认（在所有警报上发送）"
          label-class="width-14"
          checked="ctrl.model.isDefault"
          tooltip="将此通知用于所有警报">
      </gf-form-switch>
      <gf-form-switch
          class="gf-form"
          label="包含图片"
          label-class="width-14"
          checked="ctrl.model.settings.uploadImage"
          tooltip="捕获图像并将其包含在通知中">
      </gf-form-switch>
      <div class="grafana-info-box m-t-2" ng-show="ctrl.model.settings.uploadImage && !ctrl.rendererAvailable">
        <h5>没有可用的图像渲染器/未安装</h5>
        <p>
          Grafana找不到用于渲染通知图像的图像渲染器。 请确保 <a href="https://grafana.com/grafana/plugins/grafana-image-renderer" target="_blank" rel="noreferrer">Grafana Image Renderer 插件</a> 已安装。
        </p>
        <p>
          请与您的Grafana管理员联系以安装插件。
        </p>
      </div>
      <gf-form-switch
          class="gf-form"
          label="禁用恢复消息"
          label-class="width-14"
          checked="ctrl.model.disableResolveMessage"
          tooltip="禁用警报状态返回为false时发送的解析消息[OK]">
      </gf-form-switch>
      <gf-form-switch
          class="gf-form"
          label="发送提醒"
          label-class="width-14"
          checked="ctrl.model.sendReminder"
          tooltip="发送其他通知以触发警报">
      </gf-form-switch>
      <div class="gf-form-inline">
        <div class="gf-form" ng-if="ctrl.model.sendReminder">
          <span class="gf-form-label width-12">Send reminder every
            <info-popover mode="right-normal" position="top center">
              指定应该多久发送一次提醒，例如 每30s，1m，10m，30m或1h等
            </info-popover>
          </span>
          <input type="text" placeholder="Select or specify custom" class="gf-form-input width-15" ng-model="ctrl.model.frequency"
            bs-typeahead="ctrl.getFrequencySuggestion" data-min-length=0 ng-required="ctrl.model.sendReminder">
        </div>
      </div>
      <div class="gf-form">
          <span class="alert alert-info width-30" ng-if="ctrl.model.sendReminder">
            评估规则后发送警报提醒。 因此，永远不会比配置的警报规则评估间隔更频繁地发送提醒。
          </span>
        </div>
    </div>

    <div class="gf-form-group" ng-include src="ctrl.notifierTemplateId">
    </div>

    <div class="gf-form-group gf-form-button-row">
			<button type="submit" ng-click="ctrl.save()" class="btn btn-primary width-7">保存</button>
			<button type="submit" ng-click="ctrl.testNotification()" class="btn btn-secondary">测试发送</button>
			<button type="delete" ng-if="!ctrl.isNew" ng-click="ctrl.deleteNotification()" class="btn btn-danger width-7">Delete</button>
			<a href="alerting/notifications" class="btn btn-inverse">返回</a>
    </div>
  </form>
</div>

<footer />
